<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Food Offers</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        h1 {
            font-weight: bold;
            text-align: center;
            text-shadow: 5px 5px 10px rgba(255, 204, 0, 0.7);
            margin-bottom: 40px;
            background:(90deg, #ffcc00, #e6b800);
            color: #ffcc00;
        }
        .food-item {
            margin-bottom: 20px;
        }
        .card {
            background-color: #222;
            border: 1px solid #444;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
            border-color: #ffcc00;
        }
        .card-title {
            color: #ffcc00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-summary {
            margin-top: 20px;
        }
        #cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: #ffcc00;
        }
        #cart-sidebar {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #333;
            border-left: 2px solid #ffcc00;
            box-shadow: -2px 0 5px rgba(255, 204, 0, 0.5);
            transition: right 0.3s;
            padding: 20px;
        }
        .list-group-item {
            background: #444;
            border: 1px solid #666;
            color: #fff;
        }
        .list-group-item:hover {
            background: #555;
        }
        button {
            background-color: #ffcc00;
            color: #000;
            border: none;
        }
        button:hover {
            background-color: #e6b800;
        }
        .filter-btn {
            background-color: #ff5733;
            color: #fff;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .filter-btn:hover {
            background-color: #ff2d00;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .quantity {
            margin: 0 10px;
            font-weight: bold;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

    <script>
        let cart = {};
    
        // ✅ Check Login Status
        function checkLoginStatus() {
            const user = localStorage.getItem("user");
            if (!localStorage.getItem("user")) {
                window.location.href = "try.html"; // Redirect to login
            }
        }
    
        // ✅ Load Cart Data from Backend (Fixed API Endpoint)
      // ✅ Load Cart Data from Backend (Fixed API)
// ✅ Load Cart Data from Backend
// ✅ Load Cart Data from Backend
function loadCart() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user || !user.id) {
        console.error("🚨 No user ID found. Redirecting to login...");
        window.location.href = "try.html"; // Redirect to login
        return;
    }

    console.log(`📤 Fetching cart for user: ${user.id}`);

    fetch(`http://localhost:5000/api/relationships/cart/${user.id}`)
        .then(response => response.json())
        .then(cartItems => {
            if (!Array.isArray(cartItems)) {
                console.error("🚨 Error: Cart data is not an array", cartItems);
                return;
            }

            let cartContainer = document.getElementById("cart-items");
            cartContainer.innerHTML = "";
            let total = 0;

            cartItems.forEach(item => {
                let itemTotal = item.price * item.quantity;
                total += itemTotal;

                let listItem = document.createElement("li");
                listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                listItem.innerHTML = `
                    ${item.resourceName} (x${item.quantity}) - ₹${itemTotal.toFixed(2)}
                    <div>
                        <button class="btn btn-sm btn-danger" onclick="changeQuantity(${item.resourceId}, -1)">-</button>
                        <button class="btn btn-sm btn-success" onclick="changeQuantity(${item.resourceId}, 1)">+</button>
                    </div>
                `;
                cartContainer.appendChild(listItem);
            });

            document.getElementById("total-price").innerText = total.toFixed(2);
        })
        .catch(error => console.error("🚨 Error loading cart:", error));
}

    
        // ✅ Add or Remove Item from Cart (Fixed API Endpoint)
        function changeQuantity(resourceId, quantityChange) {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
        alert("Please login first!");
        window.location.href = "try.html";
        return;
    }

    const data = {
        userId: user.id,
        resourceId,
        quantityChange
    };

    console.log("📤 Sending request to server:", data);

    fetch("http://localhost:5000/api/relationships/cart", { 
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        console.log("✅ Server Response:", data);
        loadCart(); // Reload cart after updating
    })
    .catch(error => console.error("❌ Error updating cart:", error));
}


        // ✅ Show/Hide Cart Sidebar
        function toggleCart() {
            let cartSidebar = document.getElementById("cart-sidebar");
            cartSidebar.style.right = (cartSidebar.style.right === "0px") ? "-300px" : "0px";
        }
    
        // ✅ Checkout Function
        function checkout() {
            alert("Thank you for your order!");
            clearCart();
        }
    
        // ✅ Clear Cart

            if (!user) {

                return;
            }
    
            fetch(`http://localhost:5000/api/relationships/cart/${user.id}`, { method: "DELETE" })
                .then(response => response.json())
                .then(() => {
                    document.getElementById("cart-items").innerHTML = "";
                    document.getElementById("total-price").innerText = "0.00";
                })
                .catch(error => console.error("Error clearing cart:", error));
        }
    
        // ✅ Logout Function
        function handleLogout() {
            localStorage.removeItem("user");
            alert("Logged out successfully!");
            window.location.href = "try.html"; // Redirect to login
        }
    
        // ✅ Run on Page Load
        document.addEventListener("DOMContentLoaded", () => {
            checkLoginStatus();
            loadCart();
        });
    
    </script>
    
</body>
</html>
