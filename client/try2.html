<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; 
            color: #f9c74f;
        }
        .signup-container {
            margin-top: 20px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); 
        }
        fieldset {
            border: 2px solid #f9c74f; 
            padding: 15px;
            border-radius: 10px;
        }
        legend {
            color: #f9c74f; 
            font-weight: bold;
            font-size: 1.2em;
        }
        .form-group label {
            font-weight: bold;
            color: #f9c74f;
        }
        .form-control {
            background-color: #333; 
            color: #f9c74f; 
            border: 1px solid #f9c74f; 
        }
        .btn-custom {
            background-color: #f9c74f; 
            color: black;
        }
        .btn-custom:hover {
            background-color: #f9c74f; 
            color: white;
        }
        .btn-secondary {
            background-color: #333; 
            color: #f9c74f; 
        }
        .btn-secondary:hover {
            background-color: #444; 
            color: white;
        }
        .logout-btn {
            background-color: #f9c74f; 
            color: black;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background-color: #b8860b; /* Darker gold on hover */
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 signup-container">
                <form name="signupform" id="signupform" onsubmit="return handleSignup(event)">
                    <fieldset>
                        <legend>Signup Form</legend>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="required" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="required" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-custom">Sign Up</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="#" onclick="showLoginForm()" style="color: #f9c74f;">Already have an account? Login</a>
                        </div>
                    </fieldset>
                </form>

                <form name="loginform" id="loginform" style="display:none;" onsubmit="return handleLogin(event)">
                    <fieldset>
                        <legend>Login Form</legend>
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-custom">Login</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="#" onclick="showSignupForm()" style="color: #f9c74f;">Don't have an account? Signup</a>
                        </div>
                    </fieldset>
                </form>

                <!-- Logout Button (Initially hidden) -->
                <button id="logoutBtn" class="btn logout-btn" style="display:none;" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const firstName = document.getElementById('fname').value;
            const lastName = document.getElementById('lname').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const city = document.getElementById('city').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const userData = JSON.parse(localStorage.getItem('userData')) || { customers: [] };
            const existingUser = userData.customers.find(user => user.username === username);

            if (existingUser) {
                alert('Username already exists!');
                return;
            }

            const newUser = { username, password, firstName, lastName, phone, address, dob, gender, city };
            userData.customers.push(newUser);
            localStorage.setItem('userData', JSON.stringify(userData));

            alert('Signup successful!');
            showLoginForm(); // Switch to login form after successful signup
        }

        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const userData = JSON.parse(localStorage.getItem('userData')) || { customers: [] };
            const existingUser = userData.customers.find(user => user.username === username);

            if (!existingUser || existingUser.password !== password) {
                alert('Wrong username or password!');
                return;
            }

            alert('Login successful!');
            document.getElementById('logoutBtn').style.display = 'block'; // Show logout button
            window.location.href = '#'; // Redirect on successful login
        }

        function showLoginForm() {
            document.getElementById('signupform').style.display = 'none';
            document.getElementById('loginform').style.display = 'block';
        }

        function showSignupForm() {
            document.getElementById('loginform').style.display = 'none';
            document.getElementById('signupform').style.display = 'block';
        }

        function handleLogout() {
            // Clear the user data from localStorage
            localStorage.removeItem('userData');

            // Hide the logout button and redirect to login form
            document.getElementById('logoutBtn').style.display = 'none';
            showLoginForm();
            alert('You have been logged out!');
        }
    </script>
</body>
</html>
